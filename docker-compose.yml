version: '3.8'

services:
  web:
    build: .
    container_name: simonini-isms-web
    ports:
      - "8082:5000"
    env_file:
      - .env
    networks:
      - default
      - postgres_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  postgres_network:
    external: true
    name: postgresql-docker_postgres_network
