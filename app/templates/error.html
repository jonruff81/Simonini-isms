{% extends "base.html" %}

{% block title %}Error - Simonini-isms{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <i class="fas fa-exclamation-triangle text-danger fa-4x mb-4"></i>
        <h1 class="h3">Something went wrong</h1>
        <p class="text-muted">{{ message or 'An unexpected error occurred.' }}</p>
        <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">
            <i class="fas fa-home me-1"></i>Go Home
        </a>
    </div>
</div>
{% endblock %}
